<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-danger">
    <div class="container mt-5 d-flex align-items-center justify-content-center">
        <div class="card bg-info" style="width: 30rem; height: 15rem;">
            <div class="card-body">
                <div class="input-group flex-nowrap mt-3 mb-4">
                    <span class="input-group-text" id="addon-wrapping">Password</span>
                    <input type="text" class="form-control" value="Select type and Press Generate Password" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                <select class="form-select mb-4" aria-label="dafault select example">
                    <option selected>Select a Password Type</option>
                    <option value="easy">Easy</option>
                    <option value="strong">Strong</option>
                    <option value="super strong">Super strong</option>
                  </select>
                <button type="button" class="btn btn-success mt-2">Generate Password</button>
            </div>
          </div>
    
</div>
<script src="index.js"></script>

  </body>
</html>
